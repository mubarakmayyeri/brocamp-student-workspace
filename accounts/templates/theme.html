<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brocamp Student's Workspace</title>
    <link rel="icon" type="image/x-icon" href="https://beckleymechanical.com/wp-content/uploads/2016/11/favicon-300x300.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-secondary navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/"><span class='bg-dark text-light fw-bold'>BRO</span>camp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="/tasks">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/contact">Contact</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href='{% url "signout" %}'>
                <button class='btn btn-sm btn-dark'>Logout</button>
              </a>
            </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href='{% url "signin" %}'>
                  <button class='btn btn-sm btn-dark'>Login</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href='{% url "signup" %}'>
                  <button class='btn btn-sm btn-dark'>Register</button>
                </a>
              </li>

            {% endif %}
            
           
          </ul>
        </div>
      </div>
    </nav>
    </nav>
    
    {% block content %}
    
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
