{% extends 'theme.html' %}

{% block content %}

<div class='container'>
  {% for message in messages %}
  
  <div class='alert alert-{{ message.tags }} alert-dismissable fade show' role='alert'>
    <strong>Message:</strong> {{ message }}
    <button type='button' class='close' data-dismiss='alert' aria-label='Close'>
      <span area-hidden='true'>&times;</span>
    </button>
  </div>
  {% endfor %}
  <h1 class='h1 fw-bolder text-dark text-center m-3'>Welcome to <span class='bg-dark text-light'>BRO</span>camp</h1>
  <div class='d-flex justify-content-center m-5'>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BDRFQOo6NnY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class='d-flex justify-content-center'>
  <a href='/signin'>
    <button class='btn btn-dark me-5' type='submit'>Sign in</button>
  </a>
  <a href='/signup'>
    <button class='btn btn-dark ms-5' type='submit'>Sign Up</button>
  </a>
  </div>
</div>

{% endblock content %}
